<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .scan-btn {
      background: #27ae60;
      color: white;
    }

    .attendance-btn {
      background: #2980b9;
      color: white;
    }

    .back-btn {
      background: #7f8c8d;
      color: white;
      margin-bottom: 10px;
    }

    .container {
      width: 90%;
      margin: auto;
      overflow: hidden;
    }

    .slider {
      display: flex;
      width: 200%;
      transition: transform 0.5s ease-in-out;
    }

    .table-box {
      width: 50%;
      padding: 20px;
    }

    h3 {
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #ecf0f1;
    }

    .registered {
      color: orange;
      font-weight: bold;
    }

    .attended {
      color: green;
      font-weight: bold;
    }

    .count {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header id="eventName">Event Dashboard</header>

<div class="controls">
  <button class="scan-btn" onclick="goToScan()">ðŸ“· Scan / Register</button>
  <button class="attendance-btn" onclick="showAttendance()">ðŸ“‹ Attendance</button>
</div>

<div class="container">
  <div class="slider" id="slider">

    <!-- REGISTERED TABLE -->
    <div class="table-box">
      <h3>Registered Students</h3>
      <p class="count">Total Registered: <strong id="count">Loading...</strong></p>

      <table>
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="registeredTable"></tbody>
      </table>
    </div>

    <!-- ATTENDANCE TABLE -->
    <div class="table-box">
      <button class="back-btn" onclick="showRegistered()">â¬… Back</button>
      <h3>Attendance List</h3>

      <table>
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="attendanceTable"></tbody>
      </table>
    </div>

  </div>
</div>

<script>
  const event_id = localStorage.getItem("event_id");

  if (!event_id) {
    alert("Session expired. Login again.");
    window.location.href = "login.html";
  }

  document.getElementById("eventName").innerText =
    "Event Dashboard - " + event_id;

  function goToScan() {
    window.location.href = "scan.html";
  }

  function showAttendance() {
    document.getElementById("slider").style.transform = "translateX(-50%)";
  }

  function showRegistered() {
    document.getElementById("slider").style.transform = "translateX(0)";
  }

  /* =====================
     LOAD TOTAL COUNT
     ===================== */
  fetch(`/count/${event_id}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("count").innerText = data.count;
    });

  /* =====================
     LOAD REGISTERED STUDENTS
     ===================== */
  fetch(`/tickets/${event_id}`)
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById("registeredTable");
      table.innerHTML = "";

      data.forEach(t => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${t.student_name}</td>
          <td class="${t.usage ? "attended" : "registered"}">
            ${t.usage ? "Attended" : "Registered"}
          </td>
        `;
        table.appendChild(row);
      });
    });

  /* =====================
     LOAD ATTENDANCE
     ===================== */
  fetch(`/attendance/${event_id}`)
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById("attendanceTable");
      table.innerHTML = "";

      if (data.length === 0) {
        table.innerHTML =
          `<tr><td colspan="2">No attendance yet</td></tr>`;
        return;
      }

      data.forEach(name => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${name}</td>
          <td class="attended">Attended</td>
        `;
        table.appendChild(row);
      });
    });
</script>

</body>
</html>
