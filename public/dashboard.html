<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>BRAHMA'26 Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0b0f14;
  color: #eaeaea;
  padding: 15px;
  min-height: 100vh;
}

/* Mobile-first responsive design */
@media (min-width: 768px) {
  body {
    padding: 20px 30px;
  }
}

/* ================= TOP BAR ================= */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

.brand {
  display: flex;
  align-items: center;
  gap: 12px;
  cursor: pointer;
}

.logo {
  width: 42px;
  height: 42px;
  border-radius: 25px;
  transition: transform 0.4s ease, filter 0.4s ease;
}

.brand-text {
  margin: 0;
  font-size: 20px;
  font-weight: 700;
  letter-spacing: 1px;
  transition: letter-spacing 0.4s ease, color 0.4s ease;
}

@media (min-width: 768px) {
  .brand-text {
    font-size: 24px;
  }
}

.brand:hover .logo {
  transform: rotate(-6deg) scale(1.08);
  filter: drop-shadow(0 0 6px rgba(255,255,255,0.25));
}

.brand:hover .brand-text {
  letter-spacing: 3px;
  color: #ffffff;
}

.logout {
  padding: 8px 16px;
  border: 1px solid #444;
  background: transparent;
  color: #ddd;
  cursor: pointer;
  border-radius: 6px;
  transition: all 0.3s ease;
}

.logout:hover {
  background: #e63946;
  border-color: #e63946;
  color: #fff;
}

/* ================= EVENT INFO ================= */
.event-info {
  text-align: center;
  margin-bottom: 20px;
}

.event-info h2 {
  margin: 0;
  font-weight: 600;
}

.event-info p {
  margin: 4px 0 0;
  color: #aaa;
}

/* ================= ACTION BUTTONS ================= */
.actions {
  text-align: center;
  margin-bottom: 20px;
}

.actions button {
  padding: 10px 18px;
  margin: 5px;
  border-radius: 6px;
  border: 1px solid #333;
  background: #121821;
  color: #ddd;
  cursor: pointer;
  transition: all 0.3s ease;
}

.actions button:hover {
  background: #1f2937;
  transform: translateY(-2px);
}

/* ================= COUNT ================= */
.count {
  text-align: center;
  margin-bottom: 15px;
  font-size: 17px;
}

/* ================= SLIDER ================= */
.slider-wrapper {
  overflow: hidden;
}

.container {
  display: flex;
  width: 200%;
  transition: transform 0.5s ease;
}

.panel {
  width: 50%;
  padding: 10px;
}

/* ================= TABLE ================= */
.table-box {
  background: #121821;
  border-radius: 6px;
  padding: 15px;
  border: 1px solid #222;
}

.table-box h3 {
  margin-top: 0;
  font-weight: 600;
}

/* ===== TABLE CONTROLS ===== */
.table-controls {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
  flex-wrap: wrap;
}

.table-controls input,
.table-controls select {
  padding: 8px 10px;
  border-radius: 6px;
  border: 1px solid #333;
  background: #0f1623;
  color: #ddd;
  outline: none;
}

.table-controls input::placeholder {
  color: #888;
}

.table-controls select {
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #2a2a2a;
  text-align: left;
}

th {
  color: #07fac5;
  font-weight: 600;
}

.status-true {
  color: #2ecc71;
  font-weight: 600;
}

.status-false {
  color: #e74c3c;
  font-weight: 600;
}

.back-btn {
  margin-bottom: 10px;
  padding: 8px 14px;
  border: 1px solid #333;
  background: transparent;
  color: #ccc;
  cursor: pointer;
  border-radius: 6px;
}

.back-btn:hover {
  background: #1f2937;
}

/* ================= STATS SECTION ================= */
.stats-section {
  display: grid;
  grid-template-columns: 1fr;
  gap: 12px;
  margin-bottom: 20px;
}

@media (min-width: 480px) {
  .stats-section {
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
  }
}

.stat-card {
  background: #121821;
  border: 1px solid #222;
  border-radius: 8px;
  padding: 15px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

@media (min-width: 768px) {
  .stat-card {
    padding: 20px;
  }
}

.stat-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 4px 12px rgba(7, 250, 197, 0.2);
}

.stat-card.checked-in {
  border-color: #2ecc71;
}

.stat-card.not-checked-in {
  border-color: #e74c3c;
}

.stat-label {
  color: #aaa;
  font-size: 13px;
  margin-bottom: 8px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.stat-value {
  color: #07fac5;
  font-size: 24px;
  font-weight: 700;
}

@media (min-width: 768px) {
  .stat-value {
    font-size: 28px;
  }
}

.stat-card.checked-in .stat-value {
  color: #2ecc71;
}

.stat-card.not-checked-in .stat-value {
  color: #e74c3c;
}

/* ================= PARTICIPANT LISTS ================= */
.participants-section {
  margin-top: 20px;
}

.participants-tabs {
  display: flex;
  gap: 5px;
  margin-bottom: 15px;
  border-bottom: 2px solid #222;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

.tab-button {
  padding: 10px 15px;
  background: transparent;
  border: none;
  color: #aaa;
  cursor: pointer;
  font-size: 13px;
  font-weight: 600;
  border-bottom: 2px solid transparent;
  margin-bottom: -2px;
  transition: all 0.3s ease;
  white-space: nowrap;
  flex-shrink: 0;
}

@media (min-width: 480px) {
  .tab-button {
    padding: 10px 20px;
    font-size: 14px;
  }
}

.tab-button.active {
  color: #07fac5;
  border-bottom-color: #07fac5;
}

.tab-button:hover {
  color: #fff;
}

.participants-list {
  display: none;
}

.participants-list.active {
  display: block;
}

.participant-item {
  background: #121821;
  border: 1px solid #222;
  border-radius: 6px;
  padding: 12px;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  transition: all 0.3s ease;
}

@media (min-width: 480px) {
  .participant-item {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
  }
}

.participant-item:hover {
  background: #1a2332;
  border-color: #333;
}

.participant-info {
  flex: 1;
}

.participant-name {
  color: #eaeaea;
  font-weight: 600;
  margin-bottom: 5px;
}

.participant-phone {
  color: #888;
  font-size: 13px;
}
</style>
</head>
<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="brand">
    <img src="Blogo.jpeg" alt="Logo" class="logo">
    <h1 class="brand-text">BRAHMA'26</h1>
  </div>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- EVENT INFO -->
<div class="event-info">
  <h2 id="eventName"></h2>
  <p id="eventId"></p>
</div>

<!-- ACTION BUTTONS -->
<div class="actions">
  <button onclick="showDashboard()">Dashboard</button>
  <button onclick="window.location.href='scan.html'">Scan / Register</button>
  <button onclick="showAttendance()">Attendance</button>
</div>

<!-- STATS SECTION -->
<div class="stats-section">
  <div class="stat-card">
    <div class="stat-label">Total Participants</div>
    <div class="stat-value" id="totalCount">Loading...</div>
  </div>
  <div class="stat-card checked-in">
    <div class="stat-label">Checked In</div>
    <div class="stat-value" id="checkedInCount">Loading...</div>
  </div>
  <div class="stat-card not-checked-in">
    <div class="stat-label">Not Checked In</div>
    <div class="stat-value" id="notCheckedInCount">Loading...</div>
  </div>
</div>

<!-- SLIDER -->
<div class="slider-wrapper">
  <div class="container" id="slider">

    <!-- DASHBOARD -->
    <div class="panel">
      <div class="table-box">
        <h3>Participants Overview</h3>

        <!-- PARTICIPANTS TABS -->
        <div class="participants-tabs">
          <button class="tab-button active" onclick="showTab('checked-in')">Checked In</button>
          <button class="tab-button" onclick="showTab('not-checked-in')">Not Checked In</button>
        </div>

        <!-- CHECKED IN PARTICIPANTS -->
        <div id="checked-in-list" class="participants-list active">
          <div id="checkedInParticipants"></div>
        </div>

        <!-- NOT CHECKED IN PARTICIPANTS -->
        <div id="not-checked-in-list" class="participants-list">
          <div id="notCheckedInParticipants"></div>
        </div>
      </div>
    </div>

    <!-- ATTENDANCE -->
    <div class="panel">
      <div class="table-box">
        <h3>Attendance List</h3>
        <table>
          <thead>
            <tr>
              <th>Student Name</th>
            </tr>
          </thead>
          <tbody id="attendanceTable"></tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script>
const eventId = localStorage.getItem("event_id");
const eventName = localStorage.getItem("event_name");
const slider = document.getElementById("slider");

if (!eventId) {
  alert("Session expired. Please login again.");
  window.location.href = "login.html";
}

document.getElementById("eventName").innerText = eventName || "Event Dashboard";
document.getElementById("eventId").innerText = "Event ID: " + eventId;

function showAttendance() {
  slider.style.transform = "translateX(-50%)";
  loadAttendance();
}

function showDashboard() {
  slider.style.transform = "translateX(0)";
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

// Load dashboard stats
function loadDashboardStats() {
  fetch(`/dashboard/${eventId}`)
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        // Update stat cards
        document.getElementById("totalCount").innerText = data.total;
        document.getElementById("checkedInCount").innerText = data.checked_in.count;
        document.getElementById("notCheckedInCount").innerText = data.not_checked_in.count;

        // Render checked-in participants
        renderParticipants(data.checked_in.participants, "checkedInParticipants");

        // Render not checked-in participants
        renderParticipants(data.not_checked_in.participants, "notCheckedInParticipants");
      }
    })
    .catch(err => {
      console.error("Error loading dashboard stats:", err);
      document.getElementById("totalCount").innerText = "Error";
      document.getElementById("checkedInCount").innerText = "Error";
      document.getElementById("notCheckedInCount").innerText = "Error";
    });
}

function renderParticipants(participants, containerId) {
  const container = document.getElementById(containerId);
  if (participants.length === 0) {
    container.innerHTML = '<div style="color: #888; text-align: center; padding: 20px;">No participants</div>';
    return;
  }

  container.innerHTML = participants.map(p => `
    <div class="participant-item">
      <div class="participant-info">
        <div class="participant-name">${p.name}</div>
        <div class="participant-phone">ðŸ“± ${p.phone}</div>
      </div>
    </div>
  `).join("");
}

function showTab(tabName) {
  // Hide all tabs
  document.querySelectorAll('.participants-list').forEach(list => {
    list.classList.remove('active');
  });
  document.querySelectorAll('.tab-button').forEach(btn => {
    btn.classList.remove('active');
  });

  // Show selected tab
  document.getElementById(`${tabName}-list`).classList.add('active');
  event.target.classList.add('active');
}

function loadAttendance() {
  fetch(`/attendance/${eventId}`)
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById("attendanceTable");
      table.innerHTML = "";
      if (data.length === 0) {
        table.innerHTML = `<tr><td>No attendance yet</td></tr>`;
        return;
      }
      data.forEach(name => {
        table.innerHTML += `<tr><td>${name}</td></tr>`;
      });
    });
}

// Load dashboard stats on page load
loadDashboardStats();

// Refresh stats every 30 seconds
setInterval(loadDashboardStats, 30000);
</script>

</body>
</html>
