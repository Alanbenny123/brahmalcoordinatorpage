<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scan Ticket | BRAHMA'26</title>

<!-- QR Scanner Library -->
<script src="https://unpkg.com/html5-qrcode"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0b0f14;
  color: #eaeaea;
  padding: 25px;
  text-align: center;
}

/* ================= TOP BAR ================= */
.topbar {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 25px;
}

.topbar h1 {
  margin: 0;
  font-size: 24px;
  font-weight: 700;
  letter-spacing: 1px;
}

/* ================= SCAN CARD ================= */
.scan-card {
  max-width: 420px;
  margin: auto;
  background: #121821;
  border-radius: 10px;
  padding: 20px;
  border: 1px solid #222;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  animation: fadeUp 0.6s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

.scan-card h2 {
  margin-top: 0;
  font-weight: 600;
  margin-bottom: 15px;
}

/* ================= QR READER ================= */
#reader {
  width: 100%;
  border-radius: 8px;
  overflow: hidden;
  margin-bottom: 15px;
}

/* ================= RESULT ================= */
#result {
  margin-top: 10px;
  font-size: 16px;
  font-weight: 600;
  min-height: 24px;
}

/* ================= BUTTON ================= */
button {
  margin-top: 20px;
  padding: 10px 18px;
  font-size: 15px;
  border-radius: 6px;
  border: 1px solid #333;
  background: transparent;
  color: #ddd;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: #1f2937;
  transform: translateY(-2px);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="topbar">
  <h1>BRAHMA'26 â€“ Ticket Scan</h1>
</div>

<!-- SCAN CARD -->
<div class="scan-card">

  <h2>ðŸŽŸ Scan Ticket QR</h2>

  <div id="reader"></div>

  <p id="result">Waiting for scan...</p>

  <button onclick="goBack()">â¬… Back to Dashboard</button>

</div>

<script>
  const event_id = localStorage.getItem("event_id");
  const result = document.getElementById("result");

  let isProcessing = false;
  let html5QrCode;

  if (!event_id) {
    result.innerText = "Session expired. Login again.";
    result.style.color = "red";
  }

  function goBack() {
    window.location.href = "dashboard.html";
  }

  function startScanner() {
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanFailure
    );
  }

  function onScanSuccess(decodedText) {
    if (isProcessing) return;
    isProcessing = true;

    result.innerText = "Processing ticket...";
    result.style.color = "#4da3ff";

    fetch("/scan", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        ticket_id: decodedText,
        event_id: event_id
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        result.innerText = `âœ… Welcome ${data.student_name}`;
        result.style.color = "#2ecc71";

        html5QrCode.stop();

        let seconds = 5;
        const timer = setInterval(() => {
          result.innerText =
            `âœ… Welcome ${data.student_name} | Next scan in ${seconds}s`;
          seconds--;
          if (seconds < 0) {
            clearInterval(timer);
            isProcessing = false;
            startScanner();
          }
        }, 1000);

      } else {
        result.innerText = "âŒ " + data.message;
        result.style.color = "#e74c3c";

        setTimeout(() => {
          isProcessing = false;
        }, 3000);
      }
    })
    .catch(err => {
      console.error(err);
      result.innerText = "Server error";
      result.style.color = "#e74c3c";
      isProcessing = false;
    });
  }

  function onScanFailure(error) {
    // ignore scan noise
  }

  html5QrCode = new Html5Qrcode("reader");
  startScanner();
</script>

</body>
</html>
