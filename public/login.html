<!DOCTYPE html>
<html>
<head>
  <title>Event Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 6px;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .msg {
      margin-top: 10px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Event Login</h2>
  <input id="event_id" placeholder="Event ID">
  <input id="event_pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="msg" id="msg"></div>
</div>

<script src="login.js"></script>
</body>
</html>
