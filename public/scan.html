<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scan Ticket</title>

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f4f4f4;
    }

    #reader {
      width: 300px;
      margin: auto;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    /* Popup Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      animation: fadeIn 0.3s;
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.3s;
    }

    .modal-header {
      color: #e74c3c;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .modal-body {
      color: #333;
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .modal-event-name {
      color: #3498db;
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    .modal-close {
      background-color: #e74c3c;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .modal-close:hover {
      background-color: #c0392b;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h2>üéü Scan Ticket QR Code</h2>

  <div id="reader"></div>

  <p id="result">Waiting for scan...</p>

  <button onclick="goBack()">‚¨Ö Back to Dashboard</button>

  <!-- Wrong Event Popup Modal -->
  <div id="wrongEventModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">‚ö†Ô∏è Wrong Event</div>
      <div class="modal-body">
        You are in the wrong event!
        <div class="modal-event-name" id="wrongEventName"></div>
      </div>
      <button class="modal-close" onclick="closeWrongEventPopup()">OK</button>
    </div>
  </div>

  <script>
  const event_id = localStorage.getItem("event_id");
  const result = document.getElementById("result");

  let isProcessing = false;
  let html5QrCode;

  if (!event_id) {
    result.innerText = "Session expired. Login again.";
    result.style.color = "red";
  }

  function goBack() {
    window.location.href = "dashboard.html";
  }

  function startScanner() {
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanFailure
    );
  }

  function onScanSuccess(decodedText) {
    if (isProcessing) return;
    isProcessing = true;

    result.innerText = "Processing ticket...";
    result.style.color = "blue";

    fetch("/scan", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        ticket_id: decodedText,
        event_id: event_id
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        result.innerText = `‚úÖ Welcome ${data.student_name}`;
        result.style.color = "green";

        // üõë Stop scanner
        html5QrCode.stop();

        // Countdown message
        let seconds = 5;
        const timer = setInterval(() => {
          result.innerText =
            `‚úÖ Welcome ${data.student_name} | Next scan in ${seconds}s`;
          seconds--;
          if (seconds < 0) {
            clearInterval(timer);
            isProcessing = false;
            startScanner(); // ‚ñ∂ Restart scanner
          }
        }, 1000);

      } else {
        // Check if it's a wrong event error
        if (data.wrong_event && data.event_name) {
          // Show popup for wrong event
          showWrongEventPopup(data.event_name);
        } else {
          result.innerText = "‚ùå " + data.message;
          result.style.color = "red";
        }

        setTimeout(() => {
          isProcessing = false;
        }, 3000);
      }
    })
    .catch(err => {
      console.error(err);
      result.innerText = "Server error";
      result.style.color = "red";
      isProcessing = false;
    });
  }

  function onScanFailure(error) {
    // ignore camera noise
  }

  function showWrongEventPopup(eventName) {
    const modal = document.getElementById("wrongEventModal");
    const eventNameEl = document.getElementById("wrongEventName");
    eventNameEl.textContent = `This ticket is for: ${eventName}`;
    modal.style.display = "block";
    
    // Stop scanner when popup is shown
    html5QrCode.stop();
  }

  function closeWrongEventPopup() {
    const modal = document.getElementById("wrongEventModal");
    modal.style.display = "none";
    isProcessing = false;
    // Restart scanner after closing popup
    startScanner();
  }

  // Close modal when clicking outside
  window.onclick = function(event) {
    const modal = document.getElementById("wrongEventModal");
    if (event.target === modal) {
      closeWrongEventPopup();
    }
  }

  html5QrCode = new Html5Qrcode("reader");
  startScanner();
</script>


</body>
</html>
