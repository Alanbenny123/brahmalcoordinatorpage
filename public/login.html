<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Coordinator Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #141414, #070707);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow-x: hidden;
      padding: 15px;
    }

    @media (min-width: 768px) {
      body {
        padding: 20px;
      }
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, #1a1a1a, #0b0b0b, #1a1a1a);
      animation: bgMove 12s ease infinite;
      opacity: 0.6;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* =====================
       BACK IMAGE CARDS
       ===================== */
    .bg-card {
      position: absolute;
      width: 120px;
      height: 132px;
      border-radius: 18px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      filter: blur(2px);
      opacity: 0.25;
      z-index: 1;
      animation: floatSlow 8s ease-in-out infinite;
    }

    @media (min-width: 768px) {
      .bg-card {
        width: 200px;
        height: 220px;
        opacity: 0.55;
        filter: blur(1px);
      }
    }

    .bg-card.one {
      top: 5%;
      left: 10%;
      background-image: url("/Blogo.jpeg");
    }

    .bg-card.two {
      bottom: 5%;
      right: 10%;
      background-image: url("/Alogo.jpeg");
      animation-delay: 3s;
    }

    @media (min-width: 768px) {
      .bg-card.one {
        top: 5%;
        left: 20%;
      }
      .bg-card.two {
        bottom: 5%;
        right: 20%;
      }
    }

    @keyframes floatSlow {
      0% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }

    /* =====================
       GLASS LOGIN CARD
       ===================== */
    .box {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 400px;
      padding: 28px 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.019);
      backdrop-filter: blur(9px);
      -webkit-backdrop-filter: blur(9px);
      box-shadow: 0 14px 45px rgba(0, 0, 0, 0.65);
      animation: float 6s ease-in-out infinite;
    }

    @media (min-width: 480px) {
      .box {
        padding: 32px;
        width: 90%;
      }
    }

    @media (min-width: 768px) {
      .box {
        width: 330px;
      }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
      100% { transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 24px;
    }

    @media (min-width: 768px) {
      h2 {
        margin-bottom: 22px;
        font-size: 28px;
      }
    }

    input {
      width: 100%;
      padding: 16px 18px;
      margin-top: 16px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
      -webkit-appearance: none;
      appearance: none;
      min-height: 50px;
    }

    /* Prevent zoom on iOS input focus */
    @media screen and (max-width: 768px) {
      input {
        font-size: 16px !important;
      }
    }

    @media (min-width: 768px) {
      input {
        padding: 12px 14px;
        margin-top: 14px;
        font-size: 14px;
        min-height: auto;
      }
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 24px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      transition: all 0.3s ease;
      min-height: 52px;
      touch-action: manipulation;
    }

    @media (min-width: 768px) {
      button {
        padding: 13px;
        margin-top: 20px;
        font-size: 14px;
        min-height: auto;
      }
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    .msg {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      color: #ffb3b3;
      min-height: 20px;
      padding: 8px;
      word-wrap: break-word;
    }

    @media (min-width: 768px) {
      .msg {
        margin-top: 14px;
        min-height: 18px;
        padding: 0;
      }
    }
  </style>
</head>
<body>

  <!-- BACK IMAGE CARDS -->
  <div class="bg-card one"></div>
  <div class="bg-card two"></div>

  <!-- LOGIN CARD -->
  <div class="box">
    <h2>Event Login</h2>

    <input id="event_id" type="text" placeholder="Event ID" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
    <input id="event_pass" type="password" placeholder="Password" autocomplete="current-password">

    <button onclick="login()">Login</button>
    <div class="msg" id="msg"></div>
  </div>

  <script src="login.js"></script>

</body>
</html>
