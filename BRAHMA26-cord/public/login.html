<!DOCTYPE html>
<html>
<head>
  <title>Coordinator Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: radial-gradient(circle at top, #141414, #070707);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, #1a1a1a, #0b0b0b, #1a1a1a);
      animation: bgMove 12s ease infinite;
      opacity: 0.6;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* =====================
       BACK IMAGE CARDS
       ===================== */
    .bg-card {
      position: absolute;
      width: 200px;
      height: 220px;
      border-radius: 18px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      filter: blur(1px);
      opacity: 0.55;
      z-index: 1;
      animation: floatSlow 8s ease-in-out infinite;
    }

    .bg-card.one {
      top: 18%;
      left: 30%;
      background-image: url("/Blogo.jpeg");
    }

    .bg-card.two {
      bottom: 18%;
      right: 31%;
      background-image: url("/Alogo.jpeg");
      animation-delay: 3s;
    }

    @keyframes floatSlow {
      0% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }

    /* =====================
       GLASS LOGIN CARD
       ===================== */
    .box {
      position: relative;
      z-index: 2;
      width: 330px;
      padding: 32px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.019);
      backdrop-filter: blur(9px);
      -webkit-backdrop-filter: blur(9px);
      box-shadow: 0 14px 45px rgba(0, 0, 0, 0.65);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
      100% { transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-top: 14px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
    }

    button {
      width: 100%;
      padding: 13px;
      margin-top: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    .msg {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
      color: #ffb3b3;
      min-height: 18px;
    }
  </style>
</head>

<body>

  <!-- BACK IMAGE CARDS -->
  <div class="bg-card one"></div>
  <div class="bg-card two"></div>

  <!-- LOGIN CARD -->
  <div class="box">
    <h2>Event Login</h2>

    <input id="event_id" placeholder="Event ID">
    <input id="event_pass" type="password" placeholder="Password">

    <button onclick="login()">Login</button>
    <div class="msg" id="msg"></div>
  </div>

  <script src="login.js"></script>

</body>
</html>
